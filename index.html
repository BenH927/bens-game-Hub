<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Best website for unblocked games!">
    <meta name="keywords" content="Games,Unblocked Games,Unity,WebGL,Unblocked,Google Sites,tyler's game hub,tyler's unblocked games,tyler's games unblocked">
    <meta name="author" content="Tyler Palko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Game Hub</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-color: #20B2AA; /* Light teal background */
            color: white;
            font-family: Arial, sans-serif;
        }
        .heading h1 {
            text-align: center;
            padding: 20px;
            background-color: #008080; /* Darker teal */
            border-radius: 10px;
            margin: 20px;
        }
        .container {
            text-align: center;
        }
        .button, .search-button {
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover, .search-button:hover {
            background-color: #007070;
        }
        .search-bar {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #008080;
            margin-right: 10px;
        }
        .link {
            display: block;
            padding: 10px;
            background-color: #008080;
            color: white;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
        .link:hover {
            background-color: #007070;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
    <script>
        function searchGames() {
            let input = document.querySelector('.search-bar').value.toLowerCase();
            let links = document.querySelectorAll('.link');
            links.forEach(link => {
                if (link.textContent.toLowerCase().includes(input)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="heading">
        <h1>Tyler's Game Hub</h1>
    </div>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Search games...">
        <button class="search-button" onclick="searchGames()">Search</button>
    </div>
    <br><br>
    <div class="container">
        <a href="1" class="link">1</a>
        <a href="1v1.lol" class="link">1v1.LOL</a>
        <a href="10minutestilldawn" class="link">10 Minutes Till Dawn</a>
        <a href="2048" class="link">2048</a>
        <!-- Add more links as needed -->

    <footer>

        </div>
    </footer>
</body>
</html>
